<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio en Mantenimiento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .top-bar {
            background-color: #c94444;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .content {
            margin-top: 60px;
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            font-size: 28px;
            color: #333;
        }
        .content p {
            font-size: 16px;
            color: #555;
        }
    </style>
    <script>
        let start = 1800;
        function countdown() {
            const timer = document.getElementById("timer");
            let minutes = Math.floor(start / 60);
            let seconds = start % 60;
            timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds} Tiempo Restante`;
            start--;
            if (start < 0) start = 1800;
            setTimeout(countdown, 1000);
        }
        window.onload = countdown;
    </script>
</head>

        <div>233207-2 PONCE MENDEZ LUIS EDUARDO</div>
        <div id="timer">30:00 Tiempo Restante</div>
        <div>Mi Perfil</div>
    </div>
